<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>星座</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--设置rem-->
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
                // orientationchange 事件是在用户水平或者垂直翻转设备（即方向发生变化）时触发的事件。
                // onresize 事件会在窗口或框架被调整大小时发生。
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                  window.clientWidth = docEl.clientWidth;
                  if (!window.clientWidth) return;
                  docEl.style.fontSize = 50 * (window.clientWidth / 375) + 'px';
                  window.base = 50 * (window.clientWidth / 375);
                };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
  </body>
</html>
